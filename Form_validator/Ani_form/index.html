<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1d9074e537.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In & Sign Up</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="toggle" />

      <div class="sign__in">
        <h1>Sign In</h1>

        <form>
          <div class="social">
            <a href="#" class="social__link">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <p>or use enter info</p>
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <small>Forgot password</small>
          <input type="submit" value="login" />
          <small
            >Don't have an account? <label for="toggle">Sign Up</label></small
          >
        </form>
      </div>
      <div class="sign__up">
        <h1>Create an account</h1>

        <form>
          <div class="social">
            <a href="#" class="social__link">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <p>or enter your details</p>
          <input type="name" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="submit" value="Create Account" />
          <small
            >Alreadey have an account?
            <label for="toggle">Sign In</label></small
          >
        </form>
      </div>
    </div>

    <!-- ionicons link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
